# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - image-search-auto-dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: 'Pre-deployment checks and wait'
        run: |
          echo "Checking deployment readiness..."
          # Check if the app is currently deploying or locked
          curl -s -f --connect-timeout 30 https://image-search-auto-dev.azurewebsites.net/health || echo "App may be updating..."
          echo "Waiting to avoid deployment conflicts and ensure clean deployment state..."
          sleep 90
      
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'image-search-auto-dev'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7FA949AAA0A248CB9FBB4106C308ADF6 }}
        continue-on-error: false
        timeout-minutes: 15
      
      - name: 'Post-deployment wait and validation'
        run: |
          echo "Deployment completed. Waiting for container stabilization..."
          sleep 120
          echo "Starting comprehensive application validation..."
          
          # Health check with extended retry
          for i in {1..15}; do
            echo "Health check attempt $i/15..."
            if curl -s -f --connect-timeout 30 --max-time 60 https://image-search-auto-dev.azurewebsites.net/health; then
              echo "‚úì Health check successful!"
              break
            fi
            if [ $i -eq 15 ]; then
              echo "‚ùå Health check failed after 15 attempts"
              exit 1
            fi
            sleep 20
          done
          
          # Warmup home endpoint
          echo "Warming up main application..."
          for i in {1..10}; do
            echo "Warmup attempt $i/10..."
            if curl -s -f --connect-timeout 30 --max-time 60 https://image-search-auto-dev.azurewebsites.net/home; then
              echo "‚úì Application warmup successful!"
              break
            fi
            sleep 15
          done
          
          echo "üéâ Deployment validation completed successfully!"